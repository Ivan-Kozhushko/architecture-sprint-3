openapi: 3.0.3
info:
  title: User Management API
  description: API for user management in the "Warm Home" control system.
  version: 1.0.0
servers:
  - url: 'https://warm.home.come/user-management'
    description: Production server
  - url: 'https://dev.warm.home.come/user-management'
    description: Developer server
paths:
  /users/signUp:
    post:
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                email:
                  type: string
                phoneNumber:
                  type: number
      responses:
        '200':
          description: User register successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Email/phoneNumber not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /users/login:
    post:
      summary: Log in as an existing user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: JWT token generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Login'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /users/profile:
    get:
      summary: Get user information
      parameters:
        - in: header
          name: userId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User profile shown
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users/update:
    put:
      summary: Update user information
      parameters:
        - in: header
          name: userId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                phoneNumber:
                  type: number
                password:
                  type: string
                address:
                  type: string
      responses:
        '200':
          description: User information updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationStatus'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
          description: HTTP status code
        message:
          type: string
          description: Error message
      required:
        - code
        - message
    User:
      type: object
      properties:
        status:
          type: string
        userId:
          type: string
          format: uuid
    UserInfo:
      type: object
      properties:
        userId:
          type: string
          format: uuid
        username:
          type: string
        email:
          type: string
        phoneNumber:
          type: number
    Login:
      type: object
      properties:
        token:
          type: string
        userId:
          type: string
          format: uuid
    OperationStatus:
      type: object
      properties:
        operationStatus:
          type: string